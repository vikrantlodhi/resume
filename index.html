<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --accent-color: #2ecc71;
            --accent-dark: #27ae60;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100%;
        }
        
        .container {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        
        .header {
            background-color: #000000;
            color: white;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
    
        
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 5px;
        }
        
        .download-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
            overflow: hidden;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .download-btn-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            overflow: hidden;
            text-decoration: none;
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn svg {
            transition: transform 0.3s ease;
        }
        
        .download-btn:hover svg {
            transform: translateY(3px);
        }
        
        .download-btn-text {
            position: relative;
        }
        
        .download-btn-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .download-btn:hover .download-btn-text::after {
            width: 100%;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
        }
        
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }   
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
                padding-right: 100px; /* Make room for the download button */
            }
            
            .pdf-container {
                height: 70vh;
            }
            
            .download-btn-container {
                top: 15px;
                right: 15px;
            }
            
            .download-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .download-btn-text {
                display: none; /* Hide text on medium screens */
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .title {
                font-size: 1.3rem;
                padding-right: 60px; /* Make room for the download button */
            }
            
            .pdf-container {
                height: 60vh;
            }
            
            .download-btn-container {
                top: 10px;
                right: 10px;
            }
            
            .download-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            .instructions {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">My Resume</div>
            <div class="download-btn-container">
                <a id="download-link" class="download-btn" download="resume.pdf">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    <span class="download-btn-text">Download</span>
                </a>
            </div>
        </div>
        <div class="pdf-container">
            <iframe id="pdf-viewer" class="pdf-viewer" src="resume.pdf" type="application/pdf"></iframe>
        </div>
    </div>
    
    
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pdfSource = document.getElementById('pdf-viewer').src;
            
            document.getElementById('download-link').href = pdfSource;
            
            document.getElementById('download-link').setAttribute('download', "Vikrant's Resume.pdf");
        });
    </script>
</body>
</html>
